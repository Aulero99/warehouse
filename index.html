<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Warehouse Manager</title>
</head>
<body>
    
    <header class="container-fluid sticky-top">
        <section class="row navigation-cont py-1">
            <div class="col-6 navigation">

                <div class="program">
                    Warehouse Manager
                </div>
                
                <nav class="py-3">
                    <a href="#" id="heavy" onclick="weightCheck(10, heavy)">
                        Heavy
                    </a>
                    <a href="#" id="priority" onclick="priorityCheck('express', priority)">
                        Priority
                    </a>
                    <a href="#"  id="fragile" onclick="fragileCheck(true, fragile)">
                        Fragile
                    </a>
                    <a href="#" id="reset" onclick="resetPackages()">
                        Reset
                    </a>
                </nav>
            </div>
            <div class="col-12 divider d-flex flex-row">
                <div></div>
                <div class="title">Packages</div>
                <div></div>
            </div>
        </section>
    </header>
    
    <main class="container-fluid">
        <section id="board" class="row">

            <div class="package-container col-6 p-4">
                <div class="package-label">
                    <div class="address">
                        <p>TO: Test</p>
                        <p>ID: 1234567</p>
                    </div>
                    <div class="barcode fragile"></div>
                </div>
            </div>
        
        </section>
    </main>
    
    <footer class="container-fluid">

    </footer>

    <div for="scripts" class="d-none">
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>
    </div>

</body>
</html>
